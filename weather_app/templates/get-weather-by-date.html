{% extends 'base.html' %}
{% block content %}

  <h1>Get Weather Records by Date</h1>
  <p>Weather data available from 2022-01-01 to 2022-12-31</p>
  <form method="post" action="{% url 'get-weather-record-by-date' %}">
    {% csrf_token %}
    <label for="year">Year:</label>
    <input type="text" name="year" required>
    <label for="month">Month:</label>
    <input type="text" name="month" required>
    <label for="day">Day:</label>
    <input type="text" name="day" required>
    <button type="submit">Get Weather Records</button>
  </form>
{% endblock %}
